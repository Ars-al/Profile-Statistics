<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Statistics</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
         integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" 
         crossorigin="anonymous" referrerpolicy="no-referrer" />
         <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="stats-container">
            <i class="fa-solid fa-briefcase fa-3x icon"></i>
            <div class="counter" data-ceil="15">20</div>
            <h4>Years of Experience</h4>
        </div>
        <div class="stats-container">
            <i class="fa-solid fa-cloud fa-3x icon"></i>
            <div class="counter" data-ceil="195">20</div>
            <h4>Websites Made</h4>
        </div>
        <div class="stats-container">
            <i class="fa-brands fa-apple fa-3x icon"></i>
            <div class="counter" data-ceil="56">20</div>
            <h4>Apps Made</h4>
        </div> 
        <script src="index.js"></script>
    </body>
</html>
